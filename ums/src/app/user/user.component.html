<td><button (click)="showUserDetail()">#{{ user.id }}</button></td>
<td>{{ user.name }}</td>
<td>{{ user.lastname }}</td>
<td>{{ user.fiscalcode }}</td>
<td>{{ user.email }}</td>
<td>{{ user.province }}</td>
<td>{{ user.phone }}</td>
<td><button (click)="updateUser()"><i>Update</i></button></td>
<td><button class="delete" (click)="deleteUser()">Delete</button></td>
