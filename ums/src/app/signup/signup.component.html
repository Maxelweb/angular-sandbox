<h3>Registrazione</h3>

Tutti i campi sono richiesti!

<form name="signupForm" #f="ngForm" (ngSubmit)="signUp(f)">
    <div class="form-group">
        <label for="email">Email</label>
        <input required ngModel type="email" #email="ngModel" name="email" id="email">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input required ngModel #email="ngModel" name="username" id="username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input ngModel type="password" required #password="ngModel" name="password" id="password">
    </div>
    <div class="form-group form-footer">
        <button [disabled]="!f.valid">Sign up</button> 
    </div>
</form>
