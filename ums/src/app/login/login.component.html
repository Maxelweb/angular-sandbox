<h3>Login</h3>

Tutti i campi sono richiesti!

<form name="loginForm" #f="ngForm" (ngSubmit)="signIn(f)">
    <div class="form-group">
        <label for="email">Email</label>
        <input required ngModel type="email" #email="ngModel" name="email" id="email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input ngModel type="password" required #password="ngModel" name="password" id="password">
    </div>
    <div class="form-group form-footer">
        <button [disabled]="!f.valid">Login</button> 
    </div>
</form>
